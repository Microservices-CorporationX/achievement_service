spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channel:
        achievement: achievement_channel
        follower: follower_channel
        mentorship_channel: mentorship_accepted_topic
        skill_acquired_topic: skill_acquire
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379

server:
  port: 8085

logging:
  level:
    root: info

services:
  project-service:
    host: localhost
    port: 8082

  user-service:
    host: localhost
    port: 8080
