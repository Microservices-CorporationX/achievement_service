name: Build project Griffon Stream-7

on:
  pull_request:
    branches:
      - Griffon-master-stream7

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install Docker Compose
        run: |
          COMPOSE_URL=$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep browser_download_url | grep docker-compose-linux-x86_64 | cut -d '"' -f 4)
          curl -L $COMPOSE_URL -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Start services using Docker Compose
        run: docker-compose -f docker/docker-compose.yml up -d

      - name: Check services health
        run: |
          docker-compose ps
          # Вставьте здесь дополнительные команды для проверки готовности сервисов, если требуется.

      - name: Build
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test

      - name: Shutdown Docker Compose services
        if: always()
        run: docker-compose -f docker/docker-compose.yml down